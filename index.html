<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive quiz game</title>

</head>
<body>
    <h1>Quiz Game</h1>
    <h2>Multiple choice Questions</h2>
    <div class="quiz_game">
        <div class="question_area">
            <h3>which city is the capital of pakistan?</h3>
            <li>
                <label><input type="radio" name="question0" value="A" /><span>Islamabad</span></label>
            </li>
            <li>
                <label><input type="radio" name="question0" value="B" /><span>Karachi</span></label>
            </li>
            <li>
                <label><input type="radio" name="question0" value="C" /><span>Lahore</span></label>
            </li>
            <li>
                <label><input type="radio" name="question0" value="D" /><span>Quetta</span></label>
            </li>
            
        </div>
        <br>
        <button id="next_question">Next Question</button>
    </div>



    <script src="./style.css"></script>
    <script src="./script.js"></script>
</body>
</html>
